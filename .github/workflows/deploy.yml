name: "Deploy to GitHub Pages"

on:
  push:
    branches: [ "deployment" ]
    paths: [ "proyecto/caso5/demo/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Generar la URL automáticamente
      - name: Set environment URL
        run: |
          echo "ENVIRONMENT_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push database
        uses: docker/build-push-action@v5
        with:
          context: ./proyecto/caso5/demo/database
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-db:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./proyecto/caso5/demo/backend
          file: ./proyecto/caso5/demo/backend/Dockerfile.dev
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Crear un archivo index.html básico para GitHub Pages
      - name: Create static content
        run: |
          mkdir -p _site
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Demo Application</title>
          </head>
          <body>
            <h1>Demo Application</h1>
            <p>Backend URL: ${{ env.ENVIRONMENT_URL }}:8080</p>
          </body>
          </html>' > _site/index.html

      # Subir el contenido estático como un artefacto
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4